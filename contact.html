<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MDRIVE - Dynamic Marketing Website for Car Sales">
    <title>EMRIVE - Contact Us</title>
    <link rel="stylesheet" href="project.css">
    <script defer src="script.js"></script>
</head>

<!-- Contact Page -->
<section id="contact" class="contact">
    <div class="contact-header">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please reach out with any questions or feedback.</p>
    </div>

    <div class="contact-info">
        <p><strong>Phone Number:</strong> 0500592009</p>
        <p><strong>Email:</strong> <a href="mailto:EMdrive1@gmail.com">EMdrive1@gmail.com</a></p>
    </div>

    <!-- Contact Form -->
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Google Maps Section (Replace with your map embed code) -->
    <div id="map" class="map-container">
        <h3>Our Location</h3>
    </div>
</section>

    <!-- Back to Home Button -->
<button id="backToHome" onclick="goHome()">Back to Home</button>

</body>
</html>
